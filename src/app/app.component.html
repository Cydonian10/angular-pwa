<h3>Creando una App</h3>

<div class="search">
  <mat-form-field>
    <mat-label>Select</mat-label>
    <mat-select [formControl]="searchInput">
      <mat-option value="All">All</mat-option>
      <mat-option value="rick">Rick</mat-option>
      <mat-option value="morty">Morty</mat-option>
    </mat-select>
  </mat-form-field>

  <button
    (click)="installByUser()"
    mat-stroked-button
    color="primary"
    *ngIf="installlEvent"
  >
    Install App
  </button>
</div>

<router-outlet></router-outlet>
